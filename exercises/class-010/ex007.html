<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of numbers</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: 18pt arial;
            margin: 10px;
            width: 100px;
            padding: 0px;
        }
        div {
            background-color: brown;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Adding Values</h1>
        <input type="number" name="txt1" id="txt1"> +
        <input type="number" name="txt2" id="txt2">
        <input type="button" value="add" onclick="add()">
    </div>
    <div id="res">Result</div>
    <script>
        function add() {
            tn1 = document.getElementById('txt1')
            tn2 = document.getElementById('txt2')
            res = document.getElementById('res')
            n1 = Number(tn1.value)
            n2 = Number(tn2.value)
            s = n1 + n2
            res.innerHTML = `The sum between ${n1} and ${n2} is <strong>${s}</strong>`
        }
    </script>

</body>
</html>
