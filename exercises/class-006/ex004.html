<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercises 4</title>
    <style>
        body {
            font: normal 20pt Arial;
            text-align: center;
            width: fit-content;
            height: fit-content;
            background-color: aquamarine;
        }
        div {
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <div>
        <script>
            name = prompt('What is your name? ')
            document.writeln(`Hello,  Your name has ${name.length} letter`)
            document.writeln(`Your name in uppercase is ${name.toUpperCase()} <br>`)
            document.writeln(`Your name in lowercase is ${name.toLowerCase()}`)
        </script>
    </div>
</body>
