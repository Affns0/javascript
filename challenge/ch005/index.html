<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Super Accountant</title>
</head>
<body>
    <header>
        <h1>Let's count</h1>
    </header>
    <main>
        <div id="data">
            <p id="started">
                Start:
                <input type="number" name="start" id="start">
            </p>
            <p id="ended">
                End: 
                <input type="number" name="end" id="end">
            </p>
            <p id="jum">
                Jump: 
                <input type="number" name="jump" id="jump">
            </p>
            <p id="button">
                <input type="button" value="count" onclick="check()">

            </p>
        </div>
        <div id="exit">
            <p>Preparing count...</p>
        </div>
    </main>
    <footer>
        <p>&copy;Developed by Pedro Borrello</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
