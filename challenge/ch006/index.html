<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multiplication Table</title>
</head>
<body>
    <header>
        <h1>Multiplication Table</h1>
    </header>
    <main>
        <div id="entry">
            <p>
                Number: <input type="number" name="num" id="table">
                <input type="button" value="Multiplication" onclick="check()">
            </p>
        </div>
        <div id="exit">
            <select name="mult" id="mult" size="10">
                <option>Enter a number above</option>
            </select>
        </div>
    </main>
    <footer>
        <p>&copy; Developed By Pedro Borrello</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
